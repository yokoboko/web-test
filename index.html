<!DOCTYPE html>
<html>
<head>
    <script>
      function mobileScanCode() {
        let isIOS = /iPad|iPhone|iPod/.test(navigator.platform) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        if (isIOS) {
          window.webkit.messageHandlers.scanCode.postMessage();
        } else if(typeof Android !== "undefined" && Android !== null) {
            Android.scanCode();
        }
      }
      function mobileOnCodeResult(data) {
          document.getElementById("mobileCodeResult").textContent = data;
      }
      function mobileOnDeviceId(data) {
          document.getElementById("mobileDeviceId").textContent = data;
      }
      function mobileOnNotification(data) {
          document.getElementById("mobileNotification").textContent = data;
      }
      document.onclick=mobileScanCode;
    </script>
</head>
<body>
    <!-- <input type="button" onclick="mobileScanCode()" value="Scan Code"> -->
    <p id="mobileCodeResult"></p>
    <p id="mobileDeviceId"></p>
    <p id="mobileNotification"></p>
    <script>
      mobileScanCode();
    </script>
</body>
</html>
